<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Михаил Губин - Профессиональный инженер по облачной инфраструктуре - Контакты">
    <meta name="keywords" content="Контакты, Инженер по инфраструктуре, Облачные решения">
    <title>Контакты - Михаил Губин | Инженер по облачной инфраструктуре</title>
    <link rel="stylesheet" href="css/cloud-ops.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <include src="header.html"></include>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <div class="section-header">
                <h2>Связаться</h2>
                <div class="section-underline"></div>
            </div>
            <div class="contact-container">
                <div class="contact-info">
                    <h3>Давайте Свяжемся</h3>
                    <p>Я всегда заинтересован в обсуждении новых возможностей и технических задач.</p>
                    <div class="contact-methods">
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <span>platform@gubin.systems</span>
                        </div>
                        <div class="contact-item">
                            <i class="fab fa-github"></i>
                            <span>github.com/hawk2012</span>
                        </div>
                        <div class="contact-item">
                            <i class="fab fa-vk"></i>
                            <span>vk.ru/mgubin</span>
                        </div>
                        <div class="contact-item">
                            <i class="fab fa-linkedin"></i>
                            <span>linkedin.com/in/mgubin</span>
                        </div>
                    </div>
                    
                    <div class="contact-map">
                        <h4>Местоположение</h4>
                        <p>Москва, Россия</p>
                    </div>
                </div>
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Ваше Имя" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Ваш Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="subject" name="subject" placeholder="Тема" required>
                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" rows="5" placeholder="Ваше Сообщение" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить Сообщение</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <include src="footer.html"></include>

    <script src="js/cloud-ops.js"></script>
    
    <!-- Simple include script to load header and footer -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load header
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('include[src="header.html"]').outerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
            
            // Load footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('include[src="footer.html"]').outerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>
</body>
</html>
