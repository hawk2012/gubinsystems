# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude from processing.
# The following items will not be processed, by default.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Custom configuration
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title:output_ext

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"