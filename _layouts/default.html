<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  </head>
  <body>
    <header>
      <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 1rem;">
        <h1><a href="{{ site.baseurl }}/" style="text-decoration: none; color: #333;">{{ site.title }}</a></h1>
        <nav>
          <ul style="list-style-type: none; padding: 0; margin: 0; display: flex; gap: 1.5rem; flex-wrap: wrap;">
            <li><a href="{{ site.baseurl }}/">Главная</a></li>
            <li><a href="{{ site.baseurl }}/about">О себе</a></li>
            <li><a href="{{ site.baseurl }}/experience">Опыт</a></li>
            <li><a href="{{ site.baseurl }}/skills">Навыки</a></li>
            <li><a href="{{ site.baseurl }}/education">Образование</a></li>
            <li><a href="{{ site.baseurl }}/contact">Контакты</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      {{ content }}
    </main>

    <footer style="background-color: #f8f9fa; padding: 2rem; margin-top: 3rem; border-top: 1px solid #dee2e6;">
      <div class="container" style="max-width: 1200px; margin: 0 auto;">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. Все права защищены.</p>
        <p>DevOps/SRE-инженер с фокусом на стабильность, безопасность и автоматизацию</p>
      </div>
    </footer>
  </body>
</html>
