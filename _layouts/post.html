---
layout: default
---

<main class="blog-post-content">
    <div class="container">
        <article class="blog-post-article">
            <header class="blog-post-header">
                <h1>{{ page.title }}</h1>
                <div class="date">{{ page.date | date: "%d %B %Y" }}</div>
                {% if page.author %}
                <div class="author">Автор: {{ page.author }}</div>
                {% endif %}
            </header>
            
            <div class="blog-post-body">
                {{ content }}
            </div>
        </article>
    </div>
</main>
