---
layout: default
title: Блог
---

<main class="blog-index">
    <div class="container">
        <h1>Мой блог</h1>
        <p>Добро пожаловать в мой блог, где я делюсь знаниями и опытом в области DevOps, SRE, автоматизации и других IT-темах.</p>
        
        <div class="blog-posts">
            {% for post in site.posts %}
            <div class="blog-post">
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <div class="date">{{ post.date | date: "%d %B %Y" }}</div>
                <div class="excerpt">{{ post.excerpt }}</div>
                <a href="{{ post.url }}" class="btn btn-outline">Читать далее</a>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
